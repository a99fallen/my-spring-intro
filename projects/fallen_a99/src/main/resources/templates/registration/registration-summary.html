<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.or">
<head>
    <meta charset="UTF-8">
    <title>Zakończona rejestracja</title>
</head>
<body style="display: flex; justify-content: center;
    margin-top: 30px;
    min-height: 100vh;
    background: linear-gradient(to bottom,#d6e4f0, #8cc4c6);">
<div style="
    display: flex;
    flex-direction:column;
    justify-content: center;
    color: #55be2c;

    height: 500px;
    width: 300px;
    background-color: white;
    border-radius: 10px 10px;
    box-shadow: 0px 10px 30px 3px #31313178;">
    <h1 style="padding: 20px; text-shadow: 3px 3px lightskyblue">Hurrrra! Udało ci się zarejestrować!</h1>
    <h3 style="padding: 20px; text-shadow: 3px 3px lightskyblue">Witaj,
        <span th:text="${savedUser.username}">nieznajomy</span>
        w naszej aplikacji</h3>
</div>
</body>
</html>
